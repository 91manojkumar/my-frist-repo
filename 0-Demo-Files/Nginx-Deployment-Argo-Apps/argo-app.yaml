apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/SMACAcademy/ArgoCD-Complete-Master-Course.git'
    path: 0-Demo-Files/Nginx-Deployment
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
syncPolicy:
  automated:
    prune: true
    selfHeal: true